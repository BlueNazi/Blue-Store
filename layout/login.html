    <div id="login-box">

            <h1>Sign up</h1>
            <form id="signup-form">
                <input type="text" id="username" name="username" placeholder="Username" oninput="validateForm()"/>
                <p id="username-error"></p>
                <input type="text" id="email" name="email" placeholder="E-mail" oninput="validateForm()"/>
                <p id="email-error"></p>
                <input type="password" id="password" name="password" placeholder="Password" oninput="validateForm()"/>
                <p id="password-error"></p>
                <input type="password" id="password2" name="password2" placeholder="Retype password" oninput="validateForm()"/>
                <p id="password2-error"></p>
                <input type="submit" id="signup-submit" name="signup_submit" value="Sign me up" disabled />
            </form>
        </div>
        <div class="right">
            <span class="loginwith">Sign in with<br />social network</span>
